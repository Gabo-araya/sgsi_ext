{% if not form.next %}
<input type='hidden'  name='next'  value='{{ next|default:'' }}'></input>
{% endif %}
{% csrf_token %}
{% if form.fieldsets %}
  {% for fieldset in form.fieldsets %}
  <fieldset class="{{ fieldset.classes }}" data-index="{{forloop.counter0}}">
  {% include "includes/fieldset.html" %}
  </fieldset>
  {% endfor %}
{% else %}
{% for field in form %}
  {% include "includes/field.html" %}
{% endfor %}
{% endif %}
