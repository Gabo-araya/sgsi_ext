{% load i18n %}

{% if not url %}
  {% url url_name as url %}
{% endif %}

<li>
  {# djlint:off H021 #}
  <form action="{{ url }}"  method="post"  style="display: inline">
    {# djlint:on #}
    {% csrf_token %}
    <button class="dropdown-item" type="submit">{% trans text|capfirst %}</button>
  </form>
</li>
