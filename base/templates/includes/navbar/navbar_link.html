{% load i18n %}

{% if not url %}
  {% url url_name as url %}
{% endif %}

<li class="nav-item{% if request.path == url %} active{% endif %}">
  <a class="nav-link" href="{{ url }}">
    {% trans text|capfirst %}
    {% if request.path == url %}
      <span class="visually-hidden">{% trans "current" %}</span>
    {% endif %}
  </a>
</li>
