{% extends "form.html" %}

{% load i18n %}

{% block breadcrumbs %}
  <li class="breadcrumb-item">
    {% with process=processactivity.process %}

  </li>
  <li class="breadcrumb-item">
    <a href="{{ object.get_absolute_url }}">{{ object }}</a>
  </li>
{% endblock breadcrumbs %}
