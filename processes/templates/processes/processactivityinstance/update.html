{% extends "form.html" %}

{% load i18n %}

{% block breadcrumbs %}
  {% with process=processactivityinstance.process %}
    <li class="breadcrumb-item">
      <a href="{% url 'process_list' %}">{% trans "processes"|capfirst %}</a>
    </li>
    <li class="breadcrumb-item">
      <a href="{{ process.get_absolute_url }}">{{ process }}</a>
    </li>
  {% endwith %}
{% endblock breadcrumbs %}
