{% load i18n %}

<button type="button"
        class="btn btn-sm btn-secondary"
        data-bs-toggle="modal"
        data-bs-target="#archiveModal-{{ asset.pk }}">
  {% trans "archive"|capfirst %}
  <i class="fa fa-archive"></i>
</button>

<div class="modal fade"
     id="archiveModal-{{ asset.pk }}"
     tabindex="-1"
     aria-labelledby="archiveModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="archiveModalLabel">{% blocktrans %}Archive {{asset}}{% endblocktrans %}</h1>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label='{% trans "cancel"|capfirst %}'></button>
      </div>
      <div class="modal-body">{% blocktrans %}Are you sure you want to archive {{asset}}?{% endblocktrans %}</div>
      <div class="modal-footer">
        <form action="{% url 'asset_archive' asset.pk %}" method="post">
          <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "cancel"|capfirst %}</button>
          <button type="submit" class="btn btn-success">{% trans "archive"|capfirst %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
